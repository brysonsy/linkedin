<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<div style="padding-bottom: 30px" class="ui borderless topmenu container menu">
  <img class="ui image item" src="linkedinlogo.png">

  <div class="ui container">
    <a class="right item">Join Now</a>

    <button style="color: #0073B1; margin-top: 20px; margin-bottom: 20px" class="ui primary basic button">Sign Up
    </button>
  </div>


</div>

<div class="middle menu">
  <div class="ui container">
    <div class="ui two column grid container">
      <div class="column">
        <h1 style="color: #2977C9; font-size: 64px; padding-bottom: 48px">Welcome to your professional community</h1>
        <a style="padding-right: 15px; font-size: 16px" class="item">Jobs</a>
        <a style="font-size: 16px" class="item">People</a>
        <hr/>
        <div class="ui list">

          <div style="padding-bottom: 10px;" class="ui huge left icon input">
            <input type="text" placeholder="Search job titles or companies">
            <i class="search icon"></i>
          </div>

          <div class="ui huge left icon input">
            <input type="text" placeholder="Location">
            <i class="location arrow icon"></i>
          </div>

          <div style="padding-top: 20px;" class="button div">
            <button style="border-radius: 25px;" class="large ui violet button">Search Jobs</button>
          </div>
        </div>


      </div>

      <div class="column">
        <img style="padding-top: 200px" class="ui image item" src="https://static-exp1.licdn.com/sc/h/1hbr6t0oqhf2avswaaruivxtl">
      </div>
    </div>

  </div>
</div>

</body>
</html>
